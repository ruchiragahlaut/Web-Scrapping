<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    /* children selector*/
    /* it is wrong 
    div p span{
        color : blue
    }*/
    div>p>span
        {
            color : blue
        }


    </style>
</head>
<body>
    <div>
        <p>
            <span>
                I am a direct son
            </span>
        </p>
    </div>

    <div>
        <span>
            <p>
                <span>I am indirect son </span>
            </p>
        </span>
    </div>
</body>
</html>
